<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My hobbies</title>
</head>

<body>
  <h1>My hobbies are:</h1>
  <ol type="I" start="1">
    <!--start specifies the starting numbrr of the list-->
    <!--ordered list that is numbers will be used instead of bullets-->
    <!--type specifies the type of numbering to be used-->
    <li><a href="https://en.wikipedia.org/wiki/Football">Football</a></li>
    <li><a href="https://en.wikipedia.org/wiki/Foo">Food</a></li>
    <li><a href="https://en.wikipedia.org/wiki/Sleep">Sleeping</a></li>
    <!--An unordered list can be nested inside an ordered list-->
  </ol>
</body>

</html>
